{% extends 'ads/base.html' %}
{% block title %}Удалить объявление{% endblock %}

{% block content %}
  <h2>Удалить объявление</h2>
  <p>Вы уверены, что хотите удалить объявление <strong>"{{ ad.title }}"</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'ads:ad_detail' ad.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
